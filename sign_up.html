<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign_in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="project_css.css">
    <style media="screen">
      #login{
        text-align : center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id ="ok">
        <h1 id = "login">Signup!</h1>
        <br><br>
        <h3>Enter your Email and Password</h3>
        <form class="form-group">
          <label for="email">Enter your Email</label>


          <input id = "email" class="form-control" type="email" name="User_email" placeholder= "example@gmail.com">
          <small class="form-text text-muted">We won't share your email address to anybody</small>
          <br>
          <label for="pwd">Enter your Password</label>


          <input id = "pwd" class="form-control" type="password" name="user_password" placeholder="Password length must be more than 8 characters">

          <small class="form-text text-muted">We will share your password for security purposes</small>
          <br>

          <b>You will be redirected to the project_homepage after sending your details...</b>
          <br>
          <br>
          <a href= "project.html"><button  class="btn btn-primary" type="button" name="button">Click Here To Send Us Your Details</button></a>

        </form>


      </div>

    </div>
  </body>
</html>
